<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<div id="test">
		index
	</div>
	<script>
		var item = document.getElementById('test');
		
		console.log(item);
		var gg = 1;
		var time = setInterval(function() {
			gg++;
			item.style.color = "#"+((1<<24)*Math.random()|0).toString(16);

			if(gg == 15) {
				clearInterval(time);
			}
		}, 500);
		
	</script>
